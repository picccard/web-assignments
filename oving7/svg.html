  <body>
    <p>Trykk på sirkelen og se hva som skjer ༼ つ  ͡° ͜ʖ ͡° ༽つ</p>

    <svg width="850" height="250">
      <circle id="rod-sirkel" cx="125" cy="125" r="110" stroke="black" stroke-width="2" fill="red" />
      <text x="5" y="15" fill="red">En rød sirkel</text>

      <animate
        xlink:href="#rod-sirkel"
        attributeName="cx"
        from="125"
        to="700"
        dur="2s"
        begin="click"
        repeatCount="indefinite"
        repeatDur="00:10"
        fill="freeze" />
    </svg>

    <br />

    <svg width="250" height="250">
      <rect width="240" height="175" stroke="black" stroke-width="2" fill="blue"
      x="5" y="50" rx="15" ry="15" />
      <text x="5" y="15" fill="blue">Et blått rektangel</text>
    </svg>

    <br />

    <svg width="250" height="250">
      <!-- NB: points="toppX1,Y1 vHjorneX1,Y1 hHjorneX1,Y1"-->
      <polygon points="125,25 5,245 245,245"
      stroke="black" stroke-width="2" fill="green" />
      <text x="5" y="15" fill="green">En grønn trekant (polygon)</text>
    </svg>

    <br />

    <svg width="250" height="250">
      <path d="M125 25 L5 245 L245 245 Z"
      stroke="black" stroke-width="2" fill="green" />
      <text x="5" y="15" fill="green">En grønn trekant (path)</text>
    </svg>

    <br />

    <p>Trykk på den rosa firkanten og se hva som skjer (͡ ͡° ͜ つ ͡͡°)</p>

    <svg width="250" height="150">
      <rect id="rosa-roter" width="100" height="100" x="75" y="25" fill="deepPink" />
      <animateTransform
        xlink:href="#rosa-roter"
        attributeName="transform"
        type="rotate"
        from="0 125 75"
        to="360 125 75"
        begin="click"
        dur="2s"
        repeatCount="indefinite" />

    </svg>

    <br />
